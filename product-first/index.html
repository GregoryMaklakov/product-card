<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Product Card</title>
</head>
<body>
    <section class="card-first">
        <div class="card-first__container">
            <div class="card-first__card card">
                
                <div class="card__image">
                    <img class="card__img" src="../img/card-image.png" alt="nike">
                </div>

                <div class="card__information info-card">
                    <button type="submit" class="info-card__close">
                        <svg class="info-card__icon">
                            <use xlink:href="#exit-icon"/>
                        </svg>
                    </button>
                    <h1 class="info-card__title">Nike React Infinity Run Flyknit 3 Mens</h1>
                    <div class="info-card__price">$159.00</div>

                    <div class="rating rating_set">
                        <div class="rating__body">
                            <div class="rating__active"></div>
                            <div class="rating__items">
                                <input type="radio" class="rating__item" value="1" name="rating">
                                <input type="radio" class="rating__item" value="2" name="rating">
                                <input type="radio" class="rating__item" value="3" name="rating">
                                <input type="radio" class="rating__item" value="4" name="rating">
                                <input type="radio" class="rating__item" value="5" name="rating">
                            </div>
                        </div>
                        <div class="rating__value"></div>
                    </div>
                    <div class="info-card__descr">Treat your feet to the comfort they deserve with the Nike React Infinity Run Flyknit 3. This latest addition grants a soft and stable ride over any distance through it's unique rocker design, shaped to support all 3 phases of your stride. 
                    </div>

                    <div class="info-card__size">
                        <div class="text-cb">Size:</div>
                        <div class="option">
                            <div class="option__item">
                                <input id="o_1" class="option__input" type="radio" value="1" name="option">
                                <label for="o_1" class="option__label"><span class="option__text">41</span></label>
                            </div>
                            <div class="option__item">
                                <input id="o_2" class="option__input" checked type="radio" value="2" name="option">
                                <label for="o_2" class="option__label"><span class="option__text">42</span></label>
                            </div>
                            <div class="option__item">
                                <input id="o_3" class="option__input" type="radio" value="3" name="option">
                                <label for="o_3" class="option__label"><span class="option__text">43</span></label>
                            </div>
                            <div class="option__item">
                                <input id="o_4" class="option__input" type="radio" value="4" name="option">
                                <label for="o_4" class="option__label"><span class="option__text">44</span></label>
                            </div>
                            <div class="option__item">
                                <input id="o_5" class="option__input" type="radio" value="5" name="option">
                                <label for="o_5" class="option__label"><span class="option__text">45</span></label>
                            </div>
                        </div>
                    </div>

                    <div class="info-card__color">
                        <div class="text-cb">Color:</div>
                        <div class="option option-color">
                            <div class="option-color__item">
                                <input id="o_6" class="option-color__input" checked type="radio" value="1" name="color">
                                <label for="o_6" class="option-color__label"></label>
                            </div>
                            <div class="option-color__item">
                                <input id="o_7" class="option-color__input" type="radio" value="2" name="color">
                                <label for="o_7" class="option-color__label option-color__label--orange"></label>
                            </div>
                        </div>
                    </div>

                    <div class="info-card__buttons">
                        <button type="submit" class="info-card__button button">Buy now</button>
                        <button type="submit" class="info-card__button button">Add to cart</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- SVG -->
    <svg style="display: none;">
        <g id="exit-icon" width="12" height="12" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M9.55764 1.02817C9.97176 0.614049 10.6241 0.594922 11.0146 0.985446C11.4051 1.37597 11.386 2.02826 10.9719 2.44238L7.41419 6.00005L10.8992 9.48503C11.3099 9.89575 11.3263 10.5453 10.9357 10.9358C10.5452 11.3263 9.89568 11.31 9.48495 10.8992L5.99998 7.41426L2.48845 10.9258C2.07433 11.3399 1.42204 11.359 1.03151 10.9685C0.640988 10.578 0.660115 9.9257 1.07424 9.51158L4.58576 6.00005L1.07113 2.48541C0.660404 2.07469 0.64403 1.42515 1.03455 1.03463C1.42508 0.644104 2.07462 0.660478 2.48534 1.0712L5.99998 4.58584L9.55764 1.02817Z" fill="#828282"/>
        </g>
    </svg>
   </body>
</html>
